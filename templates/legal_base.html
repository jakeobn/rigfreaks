{% extends "layout.html" %}

{% block content %}
<section class="legal-section py-5 mt-5">
    <div class="container">
        <div class="row">
            <!-- Minimal legal navigation sidebar -->
            <div class="col-lg-3 mb-5 mb-lg-0">
                <div class="sticky-top" style="top: 100px;">
                    <div class="minimal-legal-nav">
                        <p class="minimal-legal-nav-title">Legal Documents</p>
                        <div class="minimal-legal-nav-items">
                            <a class="minimal-legal-nav-item {% if active_page == 'terms' %}active{% endif %}" href="{{ url_for('terms') }}">
                                Terms & Conditions
                            </a>
                            <a class="minimal-legal-nav-item {% if active_page == 'privacy' %}active{% endif %}" href="{{ url_for('privacy') }}">
                                Privacy Policy
                            </a>
                            <a class="minimal-legal-nav-item {% if active_page == 'cookies' %}active{% endif %}" href="{{ url_for('cookies') }}">
                                Cookie Policy
                            </a>
                        </div>
                    </div>
                    
                    <div class="minimal-contact-link">
                        <a href="{{ url_for('contact') }}">Contact Support</a>
                    </div>
                </div>
            </div>
            
            <!-- Minimal main content area -->
            <div class="col-lg-9">
                <div class="minimal-legal-content">
                    <div class="minimal-legal-header">
                        <div class="minimal-legal-title">
                            <h1>{% block legal_title %}{% endblock %}</h1>
                        </div>
                        <p class="minimal-legal-intro">{% block legal_intro %}{% endblock %}</p>
                    </div>
                    
                    <div class="minimal-legal-sections">
                        {% block legal_content %}{% endblock %}
                    </div>

                    <div class="minimal-legal-footer">
                        <p class="minimal-legal-updated">Last updated: May 2025</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
/* Minimal Legal Pages Styling */
.legal-section {
    color: white;
    background-color: var(--bs-dark);
    min-height: 80vh;
}

/* Minimal Navigation */
.minimal-legal-nav {
    margin-bottom: 2rem;
}

.minimal-legal-nav-title {
    font-size: 1.1rem;
    font-weight: 300;
    margin-bottom: 1.5rem;
    color: rgba(255, 255, 255, 0.7);
    letter-spacing: 1px;
}

.minimal-legal-nav-items {
    display: flex;
    flex-direction: column;
    gap: 1.2rem;
}

.minimal-legal-nav-item {
    color: rgba(255, 255, 255, 0.6);
    text-decoration: none;
    font-size: 1rem;
    font-weight: 300;
    transition: all 0.2s ease;
    position: relative;
    padding-left: 0.5rem;
}

.minimal-legal-nav-item:hover {
    color: white;
    transform: translateX(5px);
}

.minimal-legal-nav-item.active {
    color: white;
    font-weight: 400;
}

.minimal-legal-nav-item.active::before {
    content: "";
    position: absolute;
    left: -10px;
    top: 50%;
    width: 5px;
    height: 5px;
    background-color: white;
    border-radius: 50%;
    transform: translateY(-50%);
}

.minimal-contact-link {
    margin-top: 3rem;
}

.minimal-contact-link a {
    color: rgba(255, 255, 255, 0.7);
    font-size: 0.95rem;
    font-weight: 300;
    text-decoration: none;
    border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    padding-bottom: 3px;
    transition: all 0.2s ease;
}

.minimal-contact-link a:hover {
    color: white;
    border-bottom-color: white;
}

/* Minimal Content */
.minimal-legal-content {
    position: relative;
}

.minimal-legal-header {
    margin-bottom: 3rem;
}

.minimal-legal-title h1 {
    font-size: 2.5rem;
    font-weight: 300;
    margin-bottom: 1.5rem;
    letter-spacing: -0.5px;
}

.minimal-legal-intro {
    font-size: 1.1rem;
    font-weight: 300;
    color: rgba(255, 255, 255, 0.8);
    margin-bottom: 0;
    max-width: 90%;
    line-height: 1.6;
}

/* Minimal Legal Sections */
.minimal-legal-section {
    margin-bottom: 3.5rem;
}

.minimal-legal-heading {
    font-size: 1.5rem;
    font-weight: 300;
    margin-bottom: 1.2rem;
    color: white;
}

.minimal-legal-section p {
    color: rgba(255, 255, 255, 0.8);
    font-size: 1rem;
    line-height: 1.6;
    margin-bottom: 1.2rem;
}

.minimal-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 25px;
    margin-top: 1.5rem;
}

.minimal-cookie-type {
    position: relative;
}

.minimal-cookie-label {
    display: inline-block;
    font-size: 1.1rem;
    color: white;
    margin-bottom: 0.8rem;
    font-weight: 300;
}

.minimal-cookie-type p {
    font-size: 0.95rem;
    margin: 0;
}

.minimal-list {
    margin-top: 1.5rem;
}

.minimal-list-item {
    margin-bottom: 1.5rem;
}

.minimal-list-item span {
    display: block;
    font-size: 1rem;
    color: white;
    margin-bottom: 0.3rem;
}

.minimal-list-item p {
    font-size: 0.95rem;
    margin: 0;
}

.minimal-browser-links {
    display: flex;
    gap: 1.5rem;
    margin: 1.5rem 0;
}

.minimal-browser-links a {
    color: rgba(255, 255, 255, 0.7);
    text-decoration: none;
    border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    padding-bottom: 3px;
    transition: all 0.2s ease;
    font-size: 0.95rem;
}

.minimal-browser-links a:hover {
    color: white;
    border-bottom-color: white;
}

.minimal-note {
    font-size: 0.9rem !important;
    color: rgba(255, 255, 255, 0.6) !important;
    font-style: italic;
}

.minimal-contact {
    color: white !important;
    font-size: 1.1rem !important;
}

.minimal-legal-footer {
    margin-top: 4rem;
    padding-top: 2rem;
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

.minimal-legal-updated {
    color: rgba(255, 255, 255, 0.5);
    font-size: 0.9rem;
    font-weight: 300;
}

/* Responsive Adjustments */
@media (max-width: 991.98px) {
    .minimal-grid {
        grid-template-columns: 1fr;
        gap: 20px;
    }
    
    .minimal-legal-title h1 {
        font-size: 2rem;
    }
    
    .minimal-legal-intro {
        max-width: 100%;
    }
}
</style>
{% endblock %}
