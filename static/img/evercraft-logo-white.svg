<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="40" viewBox="0 0 200 40" xmlns="http://www.w3.org/2000/svg">
  <!-- EverCraft Logo - White Version -->
  <style>
    .logo-text {
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      font-size: 22px;
      fill: #FFFFFF;
    }
    .tagline {
      font-family: 'Arial', sans-serif;
      font-size: 9px;
      fill: #DDDDDD;
    }
  </style>
  
  <!-- PC Icon -->
  <g transform="translate(0, 5)">
    <!-- Monitor -->
    <rect x="5" y="2" width="28" height="20" rx="2" fill="#FFFFFF"/>
    <rect x="7" y="4" width="24" height="16" rx="1" fill="#222222"/>
    
    <!-- Stand -->
    <rect x="15" y="22" width="8" height="4" fill="#FFFFFF"/>
    <rect x="12" y="26" width="14" height="2" rx="1" fill="#FFFFFF"/>
    
    <!-- Motherboard Pattern in Screen -->
    <path d="M10 7 L28 7 M10 9 L15 9 M20 9 L28 9 M10 11 L28 11 M10 13 L20 13 M25 13 L28 13 M10 15 L28 15 M10 17 L16 17 M21 17 L28 17" stroke="#FFFFFF" stroke-width="0.5" fill="none"/>
    
    <!-- RGB Accent Line -->
    <rect x="7" y="19" width="24" height="1" fill="#42A5F5"/>
  </g>
  
  <!-- Logo Text -->
  <text x="40" y="25" class="logo-text">EVERCRAFT</text>
  
  <!-- Tagline -->
  <text x="42" y="33" class="tagline">PREMIUM CUSTOM DESKTOPS</text>
</svg>