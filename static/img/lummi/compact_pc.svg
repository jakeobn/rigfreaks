<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark Tech Background -->
  <rect width="800" height="600" fill="#0a0a0a"/>
  
  <!-- Subtle Background Pattern -->
  <pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#111" stroke-width="0.5"/>
  </pattern>
  <rect width="800" height="600" fill="url(#smallGrid)"/>
  
  <!-- Compact PC Case - Mini-ITX Style -->
  <g>
    <!-- Main Case Body - Compact Design -->
    <rect x="320" y="200" width="200" height="220" rx="8" fill="#181818" stroke="#222" stroke-width="2"/>
    
    <!-- Front Panel -->
    <rect x="320" y="200" width="200" height="15" rx="5" fill="#1e1e1e" stroke="#222" stroke-width="1"/>
    
    <!-- Side Panel with Window -->
    <rect x="320" y="215" width="30" height="190" fill="#1a1a1a" stroke="#222" stroke-width="1"/>
    <rect x="350" y="215" width="170" height="190" fill="#1a1a1a" stroke="#222" stroke-width="1"/>
    <rect x="365" y="230" width="140" height="160" rx="5" fill="#111" stroke="#1a1a1a" stroke-width="1" opacity="0.9"/>
    
    <!-- Front I/O Ports -->
    <g transform="translate(335, 205)">
      <circle cx="10" cy="5" r="3" fill="#222"/> <!-- Power Button -->
      <circle cx="10" cy="5" r="1" fill="#55aaff"/> <!-- Power LED -->
      <rect x="25" y="2" width="8" height="6" rx="1" fill="#111"/> <!-- USB Port -->
      <rect x="40" y="2" width="8" height="6" rx="1" fill="#111"/> <!-- USB Port -->
      <rect x="55" y="3" width="4" height="4" rx="2" fill="#111"/> <!-- Audio Jack -->
    </g>
    
    <!-- Front Mesh Pattern -->
    <g transform="translate(330, 220)">
      <rect x="0" y="0" width="10" height="175" fill="#111" stroke="#1a1a1a" stroke-width="1"/>
      <!-- Mesh Pattern -->
      <g stroke="#1a1a1a" stroke-width="0.5">
        <path d="M1,10 L9,10 M1,20 L9,20 M1,30 L9,30 M1,40 L9,40 M1,50 L9,50"/>
        <path d="M1,60 L9,60 M1,70 L9,70 M1,80 L9,80 M1,90 L9,90 M1,100 L9,100"/>
        <path d="M1,110 L9,110 M1,120 L9,120 M1,130 L9,130 M1,140 L9,140 M1,150 L9,150"/>
        <path d="M1,160 L9,160 M1,170 L9,170"/>
      </g>
    </g>
    
    <!-- Front Fan (Compact) -->
    <circle cx="335" cy="295" r="15" fill="#111" stroke="#1a1a1a" stroke-width="1"/>
    <circle cx="335" cy="295" r="12" fill="none" stroke="#1a1a1a" stroke-width="1"/>
    <circle cx="335" cy="295" r="8" fill="none" stroke="#1a1a1a" stroke-width="1"/>
    <circle cx="335" cy="295" r="4" fill="none" stroke="#1a1a1a" stroke-width="1"/>
    <circle cx="335" cy="295" r="1" fill="#1a1a1a"/>
    <circle cx="335" cy="295" r="12" fill="none" stroke="#55aaff" stroke-width="0.5" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Inside Components Through Window -->
    
    <!-- Mini Motherboard -->
    <rect x="380" y="245" width="110" height="130" rx="3" fill="#111" stroke="#1a1a1a" stroke-width="1"/>
    
    <!-- CPU Cooler - Low Profile -->
    <rect x="395" y="260" width="40" height="40" rx="2" fill="#161616" stroke="#1a1a1a" stroke-width="1"/>
    <circle cx="415" cy="280" r="15" fill="#151515" stroke="#1a1a1a" stroke-width="1"/>
    <circle cx="415" cy="280" r="10" fill="none" stroke="#1a1a1a" stroke-width="1"/>
    <circle cx="415" cy="280" r="5" fill="none" stroke="#1a1a1a" stroke-width="1"/>
    
    <!-- RAM Sticks (Low Profile) -->
    <rect x="390" y="245" width="5" height="30" rx="1" fill="#161616" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="400" y="245" width="5" height="30" rx="1" fill="#161616" stroke="#1a1a1a" stroke-width="1"/>
    
    <!-- Graphics Card - Short Form Factor -->
    <rect x="385" y="315" width="90" height="20" rx="2" fill="#161616" stroke="#1a1a1a" stroke-width="1"/>
    <rect x="385" y="315" width="90" height="3" rx="1" fill="#1a1a1a"/>
    <rect x="390" y="320" width="70" height="10" rx="1" fill="#141414" stroke="#1a1a1a" stroke-width="1"/>
    
    <!-- M.2 SSD -->
    <rect x="395" y="345" width="30" height="10" rx="1" fill="#161616" stroke="#1a1a1a" stroke-width="1"/>
    
    <!-- Mini Power Supply -->
    <rect x="440" y="345" width="40" height="25" rx="2" fill="#111" stroke="#1a1a1a" stroke-width="1"/>
    
    <!-- Subtle Wiring -->
    <path d="M415,300 C420,305 422,310 420,315" stroke="#1a1a1a" stroke-width="1" fill="none"/>
    <path d="M430,340 C435,342 437,343 440,345" stroke="#1a1a1a" stroke-width="1" fill="none"/>
    
    <!-- Compact Case Branding -->
    <text x="370" y="410" font-family="Arial" font-weight="bold" font-size="8" fill="#333">LUMMI MINI</text>
  </g>
  
  <!-- Desk Surface -->
  <rect x="270" y="420" width="300" height="10" rx="3" fill="#222" stroke="#333" stroke-width="1"/>
  <rect x="280" y="430" width="20" height="70" fill="#222" stroke="#333" stroke-width="1"/>
  <rect x="540" y="430" width="20" height="70" fill="#222" stroke="#333" stroke-width="1"/>
  
  <!-- Subtle Blue Accent Glow -->
  <radialGradient id="blueGlow" cx="420" cy="310" r="120" gradientUnits="userSpaceOnUse">
    <stop offset="0%" stop-color="#55aaff" stop-opacity="0.05"/>
    <stop offset="100%" stop-color="#000" stop-opacity="0"/>
  </radialGradient>
  <rect x="320" y="200" width="200" height="220" fill="url(#blueGlow)"/>
</svg>